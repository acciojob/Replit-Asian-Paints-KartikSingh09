<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Asian Paints Grid</title>
  <style>
    #grid-container {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      gap: 10px;
      margin-bottom: 20px;
    }
    .grid-item {
      width: 100px;
      height: 100px;
      background-color: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 1px solid #000;
      font-size: 24px;
      font-weight: bold;
    }
    input, button {
      margin: 5px;
      padding: 8px;
    }
  </style>
</head>
<body>

  <div id="grid-container">
    <!-- 3x3 grid items -->
    <div class="grid-item" id="1">1</div>
    <div class="grid-item" id="2">2</div>
    <div class="grid-item" id="3">3</div>
    <div class="grid-item" id="4">4</div>
    <div class="grid-item" id="5">5</div>
    <div class="grid-item" id="6">6</div>
    <div class="grid-item" id="7">7</div>
    <div class="grid-item" id="8">8</div>
    <div class="grid-item" id="9">9</div>
  </div>

  <input type="text" id="block_id" placeholder="Enter Block ID (1-9)">
  <input type="text" id="colour_id" placeholder="Enter Color (e.g. red)">
  <button id="change_button">Change Color</button>
  <button id="Reset">Reset</button>

  <script>
    const changeBtn = document.getElementById('change_button');
    const resetBtn = document.getElementById('Reset');

    function resetColors() {
      for (let i = 1; i <= 9; i++) {
        document.getElementById(i.toString()).style.backgroundColor = 'transparent';
      }
    }

    changeBtn.addEventListener('click', () => {
      const blockId = document.getElementById('block_id').value;
      const color = document.getElementById('colour_id').value;
      
      resetColors(); // reset all before applying new one
      
      const block = document.getElementById(blockId);
      if (block) {
        block.style.backgroundColor = color;
      } else {
        alert("Invalid Block ID. Please enter a number between 1 and 9.");
      }
    });

    resetBtn.addEventListener('click', resetColors);
  </script>

</body>
</html>

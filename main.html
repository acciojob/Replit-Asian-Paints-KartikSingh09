<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Asian Paints Grid</title>
  <style>
    #grid-container {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      gap: 10px;
      margin-bottom: 20px;
    }
    .grid-item {
      width: 100px;
      height: 100px;
      background-color: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 1px solid black;
      font-size: 24px;
    }
  </style>
</head>
<body>

  <div id="grid-container">
    <div class="grid-item" id="1">1</div>
    <div class="grid-item" id="2">2</div>
    <div class="grid-item" id="3">3</div>
    <div class="grid-item" id="4">4</div>
    <div class="grid-item" id="5">5</div>
    <div class="grid-item" id="6">6</div>
    <div class="grid-item" id="7">7</div>
    <div class="grid-item" id="8">8</div>
    <div class="grid-item" id="9">9</div>
  </div>

  <input type="text" id="block_id" placeholder="Enter Block ID (1-9)">
  <input type="text" id="colour_id" placeholder="Enter Color">
  <button id="change_button">Change Color</button>
  <button id="Reset">Reset</button>

  <script>
    const changeButton = document.getElementById("change_button");
    const resetButton = document.getElementById("Reset");

    function resetGridColors() {
      for (let i = 1; i <= 9; i++) {
        const block = document.getElementById(i.toString());
        block.style.backgroundColor = "transparent";
      }
    }

    changeButton.addEventListener("click", () => {
      const blockId = document.getElementById("block_id").value.trim();
      const color = document.getElementById("colour_id").value.trim();

      resetGridColors();

      const block = document.getElementById(blockId);
      if (block && color) {
        block.style.backgroundColor = color;
      } else {
        alert("Please enter a valid Block ID (1-9) and color.");
      }
    });

    resetButton.addEventListener("click", resetGridColors);
  </script>

</body>
</html>
